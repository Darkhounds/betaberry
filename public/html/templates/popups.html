<div class="popups" data-ng-show="message?true:false"><div class="panel"><div id="ERROR" data-ng-show="message.type == 'error'">{{message.text}}</div><div id="HELP" data-ng-show="message.type == 'help'">{{message.text}}</div><div id="GAIN" data-ng-show="message.type == 'gain'">{{message.text}}</div><div class="button" data-ng-click="close()">close</div></div></div>
