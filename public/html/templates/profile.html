<div class="profile"><div class="panel" data-ng-hide="isLogged"><div class="label">Username</div><input class="field" id="USERNAME" dat-ng-model="username"><div class="label">Password</div><input class="field" id="PASSWORD" dat-ng-model="password"><div class="button" id="LOGIN" class="button" data-ng-click="login('teste')">Login</div></div><div class="panel" data-ng-show="isLogged"><div class="label">{{name}}</div><div class="label">{{credits}}</div><div class="button" id="LOGOUT" class="button" data-ng-click="logout()">Logout</div></div></div>
