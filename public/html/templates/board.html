<div class="board" data-ng-class="{disabled: !isLogged}" data-ng-disabled="!isLogged">
    
    <div class="panel" id="BET" data-ng-class="{disabled: isLogged && hasBetted && !isOver}" data-ng-disabled="hasBetted && !isOver">
        <div class="label">Bet:</div><input data-ng-model="amount">
        <div class="filler">&nbsp;</div>
        <div class="button" data-ng-click="bet(amount, 1)">x1</div>
        <div class="button" data-ng-click="bet(amount, 2)">x2</div>
        <div class="button" data-ng-click="bet(amount, 3)">x3</div>
        <div class="button" data-ng-click="bet(amount, 4)">x4</div>
    </div>
    
    <div class="panel" id="GAIN">
        <div class="label" data-ng-show="!isLogged || !hasBetted || !isOver">&nbsp;</div>
        <div class="label" data-ng-show="isLogged && hasBetted && isOver">{{(gain >= 0)?'Gain':'Loss'}}: {{gain}} Credits</div>
    </div>
    
    <div class="panel" id="ROWS" data-ng-class="{disabled: isLogged && (!hasBetted || isOver)}" data-ng-disabled="!hasBetted || isOver">
        <div class="row" data-ng-repeat="slots in rows">
            <data-slot data-ng-repeat="item in slots" data-item="item"/>
        </div>
    </div>
    
    
</div>
