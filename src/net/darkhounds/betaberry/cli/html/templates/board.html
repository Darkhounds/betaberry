<div class="board" data-ng-show="isLogged">
    <div class="label">Bet:</div><input data-model="amount">
    <div data-ng-click="bet(amount, 1)">Bet x1</div>
    <div data-ng-click="bet(amount, 1)">Bet x2</div>
    <div data-ng-click="bet(amount, 1)">Bet x3</div>
    
    <div data-ng-show="hasBetted">
        <div class="row" data-ng-repeat="slots in rows">
            <data-slot data-ng-repeat="item in slots" data-item="item"/>
        </div>
    </div>
    
</div>
